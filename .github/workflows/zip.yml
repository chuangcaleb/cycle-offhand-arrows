name: Zip Datapack
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Zip Datapack
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'cycle-offhand-arrows.zip'
        exclusions: '*.git* *.py .github/**'